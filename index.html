<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FancyBox - OwlCarousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="main-owl" class="owl-carousel main-owl owl-theme">
        <div class="owl-card">
          <a data-fancybox href="#myVideo">
            <img
              class="card-img-top img-fluid"
              src="https://images.pexels.com/photos/53265/pexels-photo-53265.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </a>

          <video
            width="640"
            height="320"
            controls
            id="myVideo"
            style="display: none"
          >
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.mp4"
              type="video/mp4"
            />
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.webm"
              type="video/webm"
            />
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.ogv"
              type="video/ogg"
            />
            Your browser doesn't support HTML5 video tag.
          </video>
        </div>
        <div class="owl-card">
          <a data-fancybox href="https://www.youtube.com/watch?v=0wCLBmTCOxg">
            <img
              class="card-img-top img-fluid"
              src="https://images.pexels.com/photos/5702341/pexels-photo-5702341.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/ndjyaOp0fOc/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/ndjyaOp0fOc/240x160" />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/A-fubu9QJxE/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/A-fubu9QJxE/240x160" />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/rkkr6-2I4sg/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/rkkr6-2I4sg/240x160" />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/mr_Tg4SI66A/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/mr_Tg4SI66A/240x160" />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/YEsedBccUEA/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/YEsedBccUEA/240x160" />
          </a>
        </div>
        <div class="owl-card">
          <a
            href="https://source.unsplash.com/Hw62tzAkXXE/1500x1000"
            data-fancybox="images"
          >
            <img src="https://source.unsplash.com/Hw62tzAkXXE/240x160" />
          </a>
        </div>
      </div>

      <!-- bottom owl -->
      <div id="second-owl" class="owl-carousel owl-theme">
        <div class="owl-card-second">
          <a data-fancybox href="#myVideo">
            <img
              class="card-img-top img-fluid"
              src="https://images.pexels.com/photos/53265/pexels-photo-53265.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </a>
          <video
            width="640"
            height="320"
            controls
            id="myVideo"
            style="display: none"
          >
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.mp4"
              type="video/mp4"
            />
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.webm"
              type="video/webm"
            />
            <source
              src="https://www.html5rocks.com/en/tutorials/video/basics/Chrome_ImF.ogv"
              type="video/ogg"
            />
            Your browser doesn't support HTML5 video tag.
          </video>
        </div>
        <!-- youtube -->
        <div class="owl-card-second">
          <a data-fancybox href="https://www.youtube.com/watch?v=0wCLBmTCOxg">
            <img
              class="card-img-top img-fluid"
              src="https://images.pexels.com/photos/5702341/pexels-photo-5702341.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/ndjyaOp0fOc/1500x1000">
            <img src="https://source.unsplash.com/ndjyaOp0fOc/240x160" />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/A-fubu9QJxE/1500x1000">
            <img src="https://source.unsplash.com/A-fubu9QJxE/240x160" />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/rkkr6-2I4sg/1500x1000">
            <img src="https://source.unsplash.com/rkkr6-2I4sg/240x160" />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/mr_Tg4SI66A/1500x1000">
            <img src="https://source.unsplash.com/mr_Tg4SI66A/240x160" />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/YEsedBccUEA/1500x1000">
            <img src="https://source.unsplash.com/YEsedBccUEA/240x160" />
          </a>
        </div>
        <div class="owl-card-second">
          <a href="https://source.unsplash.com/Hw62tzAkXXE/1500x1000">
            <img src="https://source.unsplash.com/Hw62tzAkXXE/240x160" />
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
